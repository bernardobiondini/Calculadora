<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="calculadora.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <form action="" name="calc">
        <div id="calculadora">
            <input type="text" id="visor" name="calculadora">
            <div class="primeira">
                <input type="button" value="7" class="botao number" onclick="botao(value)">
                <input type="button" value="8" class="botao number" onclick="botao(value)">
                <input type="button" value="9" class="botao number" onclick="botao(value)">
                <input type="button" value="/" class="botao operator" onclick="botao(value)">
            </div>
            <div class="segunda">
                <input type="button" value="4" class="botao number" onclick="botao(value)">
                <input type="button" value="5" class="botao number" onclick="botao(value)">
                <input type="button" value="6" class="botao number" onclick="botao(value)">
                <input type="button" value="*" class="botao operator" onclick="botao(value)">
            </div>
            <div class="terceira">
                <input type="button" value="1" class="botao number" onclick="botao(value)">
                <input type="button" value="2" class="botao number" onclick="botao(value)">
                <input type="button" value="3" class="botao number" onclick="botao(value)">
                <input type="button" value="-" class="botao operator" onclick="botao(value)">
            </div>
            <div class="terceira">
                <input type="button" value="C" class="botao operator" onclick="reset()">
                <input type="button" value="0" class="botao number" onclick="botao(value)">
                <input type="button" value="=" class="botao operator" onclick="calcula()">
                <input type="button" value="+" class="botao operator" onclick="botao(value)">
            </div>
        </div>
    </form>
</body>
</html>
